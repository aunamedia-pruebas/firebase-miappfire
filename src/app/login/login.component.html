<h1 class="display-4 text-center">Login</h1>
<p class="text-center">Identifiquese en la aplicación para poder usarla</p>


     <div id="login-row" class="row justify-content-center align-items-center">
       <div id="login-column" class="col-md-6">
         <div id="login-box" class="col-md-12">
           <form id="login-form" class="form" action="" method="post">
             <h3 class="text-center text-info"> <svg id="icon" alt="User Icon" class="bi bi-layers-half text-info"
                 width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                 <path fill-rule="evenodd"
                   d="M3.188 8L.264 9.559a.5.5 0 000 .882l7.5 4a.5.5 0 00.47 0l7.5-4a.5.5 0 000-.882L12.813 8l-4.578 2.441a.5.5 0 01-.47 0L3.188 8z"
                   clip-rule="evenodd" />
                 <path fill-rule="evenodd"
                   d="M7.765 1.559a.5.5 0 01.47 0l7.5 4a.5.5 0 010 .882l-7.5 4a.5.5 0 01-.47 0l-7.5-4a.5.5 0 010-.882l7.5-4zM1.563 6L8 9.433 14.438 6 8 2.567 1.562 6z"
                   clip-rule="evenodd" />
               </svg></h3>
             <div class="form-group">
               <label for="username" class="text-info">Email:</label><br>
               <input type="text" name="username" id="username" class="form-control" #user>
             </div>
             <div class="form-group">
               <label for="password" class="text-info">Password:</label><br>
               <input type="password" name="password" id="password" class="form-control" #pass>
             </div>
             <div class="form-group">
               <label for="remember-me" class="text-info"><span>Recordar sesión</span> <span><input id="remember-me"
                     name="remember-me" type="checkbox"></span></label><br>
               <input type="button" name="submit" class="btn btn-info btn-md" value="Entrar" (click)="auth.iniciarConEmailPass(user.value, pass.value)">
               <input type="button" name="submit" class="btn btn-info btn-md ml-2" value="Identificarse con Google" (click)="auth.googleAuth()">
             </div>
             <div id="register-link" class="text-right">
               <a routerLink="/registro" class="text-info">Registrarse como nuevo usuario</a>
             </div>
           </form>
         </div>
       </div>
